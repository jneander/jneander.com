<header class="site-header">
  <div class="container">
    {% if page.noname != true %}
    <a class="site-title" href="{{ site.baseurl }}">{{ site.title }}</a>
    {% endif %}

    <nav>
      {% for section in site.sections %}
      <a class="section{% if section == page.group %} current{% endif %}"
        href="{{ section | prepend: site.baseurl }}">{{ section | capitalize }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
