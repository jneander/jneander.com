identity:    Jeremy Neander
title:       Jeremy Neander
baseurl:     /
url:         http://jneander.com
copyright:   Jeremy Neander 2016
email:       jeremy.neander@gmail.com

description: >
  Jeremy Neander works at Instructure, helping to make education awesome and accessible for all.

highlighter: true
markdown:    kramdown

source:      "./jekyll"
destination: "./build"
include:     ["_pages"]
sections:    ["writing", "resume"]

permalink:   "/writing/:title/"
excerpt_separator: ""

plugins:
  - jekyll-redirect-from

defaults:
  -
    scope:
      path: "_posts" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: post
